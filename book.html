<!DOCTYPE html>
<html lang="gu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Focus On Career Book Store</title>

<style>

body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6fb;
}

/* HEADER */
.header{
    background:linear-gradient(135deg,#0d47a1,#1976d2);
    color:white;
    text-align:center;
    padding:40px 20px;
}

.header h1{
    margin:0;
    font-size:40px;
    letter-spacing:1px;
}

.header p{
    margin-top:10px;
    font-size:16px;
}

/* CONTAINER */
.container{
    max-width:1200px;
    margin:auto;
    padding:30px 15px;
}

/* CARD GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:25px;
}

/* CARD */
.card{
    background:white;
    border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
    padding:15px;
    text-align:center;
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card img{
    width:100%;
    height:300px;
    object-fit:cover;
    border-radius:8px;
}

/* BOOK TITLE */
.book-title{
    font-size:18px;
    font-weight:bold;
    margin:12px 0;
}

/* QUANTITY */
.qty-box{
    display:flex;
    justify-content:center;
    align-items:center;
    margin:10px 0;
}

.qty-box button{
    width:35px;
    height:35px;
    border:none;
    background:#1976d2;
    color:white;
    font-size:18px;
    cursor:pointer;
}

.qty-box input{
    width:50px;
    text-align:center;
    border:1px solid #ccc;
    height:35px;
}

/* BUTTON */
.btn{
    display:block;
    background:#0d47a1;
    color:white;
    padding:10px;
    margin-top:8px;
    border-radius:6px;
    text-decoration:none;
    font-weight:bold;
}

.btn:hover{
    background:#1565c0;
}

/* COMING SOON */
.coming{
    height:300px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:22px;
    color:#999;
    background:#f1f1f1;
    border-radius:8px;
    font-weight:bold;
}

.footer{
    text-align:center;
    padding:20px;
    margin-top:30px;
    color:#777;
}

</style>
</head>

<body>

<div class="header">
    <h1>Focus On Career</h1>
    <p>Official Book Store</p>
</div>

<div class="container">

<div class="grid">

<!-- CARD 1 BOOK -->
<div class="card">

<img src="book1.jpg" alt="Electrical Assistant Book">

<div class="book-title">
Electrical Assistant All In One MCQ Book
</div>

<div class="qty-box">
<button onclick="minus()">-</button>
<input type="text" id="qty" value="1">
<button onclick="plus()">+</button>
</div>

<a class="btn" target="_blank"
href="https://drive.google.com/file/d/1voTuq_NnNjnlqpOVw1LNTp3-Wkfs66Oc/view?usp=drivesdk">
Demo PDF
</a>

<a class="btn" href="payment.html">
Buy Now
</a>

</div>

<!-- CARD 2 -->
<div class="card">
<div class="coming">Coming Soon</div>
</div>

<!-- CARD 3 -->
<div class="card">
<div class="coming">Coming Soon</div>
</div>

<!-- CARD 4 -->
<div class="card">
<div class="coming">Coming Soon</div>
</div>

</div>

</div>

<div class="footer">
© Focus On Career – All Rights Reserved
</div>

<script>
function plus(){
    let qty=document.getElementById("qty");
    qty.value=parseInt(qty.value)+1;
}

function minus(){
    let qty=document.getElementById("qty");
    if(qty.value>1){
        qty.value=parseInt(qty.value)-1;
    }
}
</script>

</body>
</html>
